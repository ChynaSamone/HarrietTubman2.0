			class Building {
				var height;
				var width;
				var xPos;
				var yPos;
				var xSpeed;
				var r;
				var g;
				var b;
				
				Building(col, v, x, w) {
					r = col[0];
					g = col[1];
					b = col[2];
					xSpeed = v;
					height = random(100, 300);
					xPos = x;
					yPos = 450 - height;
					width = w;
				}
				
				void moveBuilding() {
					xPos = xPos + xSpeed;
				}
				
				void drawBuilding() {
					noStroke();
					fill(r, g, b);
					rect(xPos, yPos, width, height);
				}
			}
			
			class Scroller {
				var furthestX = 0;
				var buildingList = new Array();
				var xSpeed = -1;
				Scroller() {
					buildingList = [];
					while (furthestX < 900){
						var newWidth = random(50, 200);
						buildingList.push(new Building([46, 92, 45], xSpeed, furthestX, newWidth));
						furthestX = furthestX + newWidth;
					}
					
				}
				void drawBuildingList() {
					for (var i = 0; i < buildingList.length; i++) {
						buildingList[i].drawBuilding();  
					}
				}

				void moveBuildingList() {
					for (var i = 0; i < buildingList.length; i++) {
						buildingList[i].moveBuilding();
					}
					furthestX = furthestX + xSpeed;
					if (furthestX < 900) {
						var newWidth = random(50, 200);
						buildingList.push(new Building([46, 92, 45], xSpeed, furthestX, newWidth));
						furthestX = furthestX + newWidth;
					}
				}
			}

			class Harriet{
			var ySpeed;
			var xPos;
			var yPos;
				Harriet(){
					xPos = 300;
					yPos = 300;
					
				}
				
				void moveCharacter() {
					yPos = yPos + ySpeed;
					if (yPos < 50){
						ySpeed = 10;
					}
					if (yPos > 300){
						yPos = 300;
						ySpeed = 0;
					}
				}
				
				
				void drawCharacter(){
					image(Bharriet, xPos, yPos, 60, 135);	
				}
				void jump(){
					console.log("jumping");
					ySpeed = -10;
				}

				void outerJump () {
					harriet.jump();
				}

		class Enemy{
			var xPos;
			var yPos
			var xSpeed; 
			Enemy(x){
				xPos = x;
				yPos = 300;
				//added by jensine
				xSpeed = -5;
			}
			
			void moveEnemy() {
				xPos = xPos + xSpeed;	
			}
			
			void drawPatrol() {	
				image(Bhorsepatrol, xPos, 300, 330/2, 270/2);
			}
		}
		
		class Newenemies {
			var randomxPos; 
			var furthestX;
			var enemyList;
				
			Newenemies() {
				enemyList = [];
				randomxPos = Math.floor(random(850, 900));
				furthestX = randomxPos;
				enemyList.push(new Enemy(furthestX));
					//make one enemy, then set furthest x to that enemy's x
			}
				
			void moveEnemyList() {
				if (S === true){
					if (furthestX < randomxPos) {
						randomxPos = Math.floor(random(-200, 500));
						var xofNewEnemy = Math.floor(random(700, 900));
						enemyList.push(new Enemy(xofNewEnemy));
						furthestX = xofNewEnemy; //x of new enemy
					}
					for (var i = 0; i < enemyList.length; i++) {
						enemyList[i].moveEnemy();
					}
				furthestX-= 5;
				}
			}
				
			void drawEnemyList() {
				for (var i = 0; i < enemyList.length; i++) {
						enemyList[i].drawPatrol();
					}
				}
				
			void checkCollision(){
					for (var i = 0; i < enemyList.length; i++){

						if ((enemyList[i].xPos < harriet.xPos+10) && (enemyList[i].xPos > harriet.xPos-5)){
							if (harriet.yPos === 300){
								S = false;
								$("body").html("<center><p id='Dead'> Oh No you got caught but that doesn't mean you won't try again.</p></center>");

								console.log("you're dead");
							}
						}
					}
			    }

			void JumpedOver(){
